<h1 mat-dialog-title>{{inputdata.title}}</h1>
<div mat-dialog-content>
    <div class="container px-5 my-5 ">
        <form id="contactForm" data-sb-form-api-token="API_TOKEN"  [formGroup] = "myform"  (ngSubmit)="data.status===1?updateVehicle():saveVehicle()">
            <div class="mb-3">
                <label class="form-label" for="biểnSố">Biển số</label>
                <input class="form-control" id="biểnSố" type="text" placeholder="Biển số" formControlName="license_plates" />
                <div class="invalid-feedback" data-sb-feedback="biểnSố:required">Biển số is required.</div>
            </div>
            <select class="form-select form-control" formControlName="id_type">
                <option value="" disabled selected>Chọn loại xe</option>
                <option *ngFor="let item of type" [value]="item.id">{{ item.name }}</option>
              </select>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" id="trạngThai" type="checkbox" name="trạngThai" formControlName="status"/>
                    <label class="form-check-label" for="trạngThai">Sẵn sàng</label>
                </div>
            </div>
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    <p>To activate this form, sign up at</p>
                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                </div>
            </div>
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    <p>To activate this form, sign up at</p>
                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                </div>
            </div>
            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>
            <div mat-dialog-actions>
                <button *ngIf="data.status === 0" id="addButton" idmat-raised-button color="primary" class="btn btn-primary">Thêm</button>
                <button *ngIf="data.status === 1" id="editButton" mat-raised-button color="primary">Lưu</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</div>
